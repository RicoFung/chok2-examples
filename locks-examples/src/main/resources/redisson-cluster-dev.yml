#  - "redis://10.12.204.38:7004"
#  - "redis://10.12.204.38:7005"

#  nodeAddresses:
#  - "redis://120.79.57.16:7003"
#  - "redis://120.79.57.16:7004"
#  - "redis://120.79.57.16:7005"
  scanInterval: 1000
threads: 0
nettyThreads: 0
codec: !<org.redisson.codec.JsonJacksonCodec> {}
transportMode: "NIO"