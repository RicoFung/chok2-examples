<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>登录页面</title>
    <link type="text/css" rel="stylesheet" th:href="@{jquery-easyui/themes/material-blue/easyui.css}" />
    <link type="text/css" rel="stylesheet" th:href="@{jquery-easyui/themes/mobile.css}" />
    <link type="text/css" rel="stylesheet" th:href="@{jquery-easyui/themes/icon.css}" />
    <link type="text/css" rel="stylesheet" th:href="@{jquery-easyui/demo/demo.css}" />
    <script type="text/javascript" th:src="@{jquery-easyui/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{jquery-easyui/jquery.easyui.min.js}"></script>
    <script type="text/javascript" th:src="@{jquery-easyui/jquery.easyui.mobile.js}"></script>
</head>
<body>
<div class="easyui-navpanel">
    <header>
        <div class="m-toolbar">
            <span class="m-title">Login to System</span>
        </div>
    </header>
	<form style="padding:0 20px" id="ff" action="/login" method="post">
        <div style="margin:20px auto;">
            <input class="easyui-textbox" name="username" style="width:100%" data-options="required:true,prompt:'Type username',iconCls:'icon-man'">
        </div>
        <div style="margin:20px auto;">
            <input class="easyui-passwordbox" name="password" style="width:100%" data-options="required:true,prompt:'Type password',validType:'password'">
        </div>
    </form>
    <div style="text-align:center;padding:5px 0">
        <a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitForm()" style="width:80px">Submit</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" onclick="clearForm()" style="width:80px">Clear</a>
    </div>
</div>
<script type="text/javascript" th:src="@{customize/login.js}"></script>
</body>
</html>
